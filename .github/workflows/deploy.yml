name: 🚀 FTP Deployment to Plesk

on:
  push:
    branches:
      - main # Change if your main branch is different

jobs:
  deploy:
    name: 📤 Upload Laravel Project via FTP
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🚀 Upload Files via FTP (Reduced Parallelism)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp # Change to "ftps" if needed
          port: 21
          concurrency: 1 # Slower but prevents connection resets
          local-dir: ./
          server-dir: ./ # Adjust based on server path
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
            **/vendor*
            **/storage*
            **/tests*
            **/public/storage*

      - name: 🏗 Run Server Commands (Composer, Cache Clear)
        run: |
          echo "🚀 Running remote SSH commands..."
          curl -u ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} -Q "CWD /path/to/laravel" ftp://${{ secrets.FTP_HOST }}
          curl -u ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} -Q "MKD bootstrap/cache" ftp://${{ secrets.FTP_HOST }}
          sshpass -p "${{ secrets.FTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }} <<EOF
          composer install --no-dev --optimize-autoloader
          php artisan key:generate --force
          php artisan cache:clear
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          php artisan storage:link
          npm install
          npm run production
          exit
          EOF

      - name: 📦 Save Composer Cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: 📦 Save Node Modules Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
