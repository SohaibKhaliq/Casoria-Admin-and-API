name: 🚀 FTP Deployment to Plesk

on:
  push:
    branches:
      - main  # Change this if your main branch is different

jobs:
  deploy:
    name: 📤 Upload Laravel Project via FTP
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🚀 Upload Files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps  # Change to "ftp" if your server does not support FTPS
          local-dir: ./  # Upload everything in the repo
          server-dir: . # Change to the path of your Laravel app on your server
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
            **/vendor*
            **/.env*
            **/storage*
            **/tests*

      - name: 🏗 Install Dependencies & Cache Clear
        run: |
          sshpass -p "${{ secrets.FTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }} <<EOF
          cd /httpdocs
          composer install --no-dev --optimize-autoloader
          php artisan key:generate --force
          php artisan cache:clear
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          php artisan storage:link
          npm install
          npm run production
          exit
          EOF
